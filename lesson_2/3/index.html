<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <!-- Styles -->
  <link rel="stylesheet" href="styles/style.css">

  <title>FastFood</title>
</head>
<body>

  <header>
    <nav class="header-nav navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">hamburgerShop</span>
    </nav>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row">
        <!--  Start choices area -->
        <div class="col-2 choices">
          <div class="list-group col choice">
            <button type="button"
                    class="list-group-item list-group-item-action active title-button">
              Выберите размер:
            </button>
            <button type="button"
                    class="list-group-item list-group-item-action choice-btn"
                    data-size="большой">
              Большой
            </button>
            <button type="button"
                    class="list-group-item list-group-item-action choice-btn"
                    data-size="маленький">
              Маленький
            </button>
          </div>

          <div class="list-group col choice">
            <button type="button"
                    class="list-group-item list-group-item-action active title-button">
              Выберите наполнитель:
            </button>
            <button type="button"
                    class="list-group-item list-group-item-action choice-btn"
                    data-filling="с сыром">
              Сыр
            </button>
            <button type="button"
                    class="list-group-item list-group-item-action choice-btn"
                    data-filling="с салатом">
              Салат
            </button>
            <button type="button"
                    class="list-group-item list-group-item-action choice-btn"
                    data-filling="с картофелем">
              Картофель
            </button>
          </div>

          <div class="list-group col choice">
            <button type="button"
                    class="list-group-item list-group-item-action active title-button">
              Выберите дополнительный наполнитель:
            </button>
            <button type="button"
                    class="list-group-item list-group-item-action choice-btn"
                    data-optional="посыпать приправой">
              Приправа
            </button>
            <button type="button"
                    class="list-group-item list-group-item-action choice-btn"
                    data-optional="полить майонезом">
              Майонез
            </button>
            <button type="button"
                    class="list-group-item list-group-item-action choice-btn"
                    data-optional=" ">
              Без наполнителя
            </button>
          </div>
        </div>
        <!-- End choices area -->

        <!--  Start order area -->
        <div class="col-10 order d-none">
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <p class="lead order-detail"></p>
            </div>
          </div>
        </div>
        <!-- End order area -->
      </div>

    </div>
  </main>



  <!-- Scripts -->
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous">

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous">

  </script>
  <!-- End Bootstrap -->
  <script src="scripts/main.js"></script>
  <!--End Scripts -->
</body>
</html>
