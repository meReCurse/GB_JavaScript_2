<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="packages/bootstrap4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">

  <link rel="stylesheet" href="styles/style.css">

  <title>js2Shop</title>
</head>
<body>

  <header>
    <!-- START NAVBAR -->
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-text">
        <img src="images/logo.png" alt="">
      </span>
      <div class="cart-menu">
        Количество товаров: <span class="col" id="total-quantity"></span>
        Стоимость: <span class="col" id="total-price"></span>
        <button type="button" class="btn btn-secondary" id="cart-button">Корзина</button>
      </div>
    </nav>
    <!-- END NAVBAR -->
    <div class="container-fluid cart"></div>
  </header>
  <main class="container">
    <div class="row justify-content-around products"></div>
  </main>

  <script src="packages/bootstrap4/js/jquery-3.3.1.slim.min.js"></script>
  <script src="packages/bootstrap4/js/popper.min.js"></script>
  <script src="packages/bootstrap4/js/bootstrap.min.js"></script>

  <script src="scripts/main.js"></script>
</body>
</html>
